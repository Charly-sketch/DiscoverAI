<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <link rel="stylesheet" href="../style/style.css"> 
    <script src="DesignScript.js" defer></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="menu">
        <a href="../index.html" class="square"><span>Acceuil</span></a>
        <a href="../PlayerLearningGame/PlayerBiolearning.html" class="square"><span>Game Part</span></a>
        <a href="../SelfLearningGame/SelfBiolearning.html" class="square"><span>AI Part</span></a>
        <a href="" class="square"><span>Design Part</span></a>
    </div>


    <h1>Design Part</h1>
    <div class="row">

        <div class="col">
            <canvas id="main" width="600px" height="600px"></canvas>
            <input type="range" id="speed" name="speed" min="0" max="150" /> <label for="speed">Speed</label>
        </div>

        <div class="col">
            <button type="button" id="start">Start</button>
            <p><strong>Generation: </strong><span id="generation"></span></p>
            <p><strong>Step: </strong><span id="step"></span></p>
            <p><strong>Epsilon: </strong><span id="epsilon"></span></p>

            <button type="button" id="edit">Edit</button>

            <div class="row">
                <input type="radio" name="case" value="damsel"/><label for="damsel" > Hospital</label>
                <input type="radio" name="case" value="villain"/><label for="vilains"> Building</label>
            </div>
            <div class="row">
                <input type="radio"  name="case" value="hero"/><label for="hero"> Ambulance</label>  
                <input type="radio"  name="case" value="empty"/><label for="empty"> empty</label>  
            </div>

            <div class="row">
                <table id="gameGrid"><tr><td id="cell_0_0" class="cell"></td><td id="cell_0_1" class="cell"></td><td id="cell_0_2" class="cell"></td><td id="cell_0_3" class="cell"></td><td id="cell_0_4" class="cell"></td><td id="cell_0_5" class="cell"></td></tr><tr><td id="cell_1_0" class="cell"></td><td id="cell_1_1" class="cell"></td><td id="cell_1_2" class="cell"></td><td id="cell_1_3" class="cell"></td><td id="cell_1_4" class="cell"></td><td id="cell_1_5" class="cell"></td></tr><tr><td id="cell_2_0" class="cell"></td><td id="cell_2_1" class="cell"></td><td id="cell_2_2" class="cell"></td><td id="cell_2_3" class="cell"></td><td id="cell_2_4" class="cell"></td><td id="cell_2_5" class="cell"></td></tr><tr><td id="cell_3_0" class="cell"></td><td id="cell_3_1" class="cell"></td><td id="cell_3_2" class="cell"></td><td id="cell_3_3" class="cell"></td><td id="cell_3_4" class="cell"></td><td id="cell_3_5" class="cell"></td></tr><tr><td id="cell_4_0" class="cell"></td><td id="cell_4_1" class="cell"></td><td id="cell_4_2" class="cell"></td><td id="cell_4_3" class="cell"></td><td id="cell_4_4" class="cell"></td><td id="cell_4_5" class="cell"></td></tr><tr><td id="cell_5_0" class="cell"></td><td id="cell_5_1" class="cell"></td><td id="cell_5_2" class="cell"></td><td id="cell_5_3" class="cell"></td><td id="cell_5_4" class="cell"></td><td id="cell_5_5" class="cell"></td></tr></table>
            </div>
        </div>

        <div class="col">
            <div class="row">
                <div class="col">
                    <h5>Q Table [UP, DOWN, LEFT, RIGHT]</h5>
                    <div id="q-table">
                    </div>
                </div>
                <div class="col">
                    <table class="table table-condensed" id="history" >
                        <thead>
                            <th>Generation</th>
                            <th>Win/Lose</th>
                            <th>Steps</th>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div style="width: 100%; margin-top: 150px;">
        <canvas id="history-chart" style="width: 80%; height: 500px;"></canvas>
    </div>
</body>
</html>
